<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Card with Export</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card" id="exportCard">
            <div class="card-header">
                <h2 class="card-title">Sales Analytics Dashboard</h2>
                <button id="exportBtn" class="export-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export PNG
                </button>
            </div>
            
            <div class="card-content">
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-value">$45,231</div>
                        <div class="stat-label">Total Revenue</div>
                        <div class="stat-change positive">+20.1%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">2,350</div>
                        <div class="stat-label">Orders</div>
                        <div class="stat-change positive">+15.3%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">1,234</div>
                        <div class="stat-label">Customers</div>
                        <div class="stat-change positive">+12.5%</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
